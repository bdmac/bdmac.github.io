<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <img src="http://www.gravatar.com/avatar/{{ site.author.gravatar_md5 }}?s=100" />
          <span>{{ site.title | default: site.github.repository_name }}</span>
        </h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <h3>You can find me on <span class='primary'>>_</span></h3>
        <p class="view">
          {%for link in site.author.links %}
            <a href="{{ link.url }}" target="_blank">
              <i class='fa fa-{{link.icon}}'></i>
            </a>
          {% endfor %}
        </p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p>
          Email me at <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
        </p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
